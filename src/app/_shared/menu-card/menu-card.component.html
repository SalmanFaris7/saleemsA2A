<div class="item-card">
  <mat-card appearance="outlined" style="background-color: antiquewhite">
    <img
      class="item-image"
      mat-card-image
      src="https://material.angular.io/assets/img/examples/shiba2.jpg"
      alt="Photo of a Shiba Inu"
    />
    <mat-card-content
      style="display: flex; flex-direction: column; align-items: center"
    >
      <p>Caramel Pudding</p>
      <p>$2.50</p>
    </mat-card-content>
    <mat-card-actions *ngIf="!isAddeddToCart">
      <button
        mat-button
        (click)="addToCart()"
        style="background-color: #f66606; color: #ffffff"
      >
        <span>Add to cart</span>
        <mat-icon>shopping_cart</mat-icon>
      </button>
    </mat-card-actions>
    <mat-card-actions *ngIf="isAddeddToCart">
      <button mat-button (click)="increaseItem()">
        <mat-icon>add</mat-icon>
      </button>
      <input type="number" [value]="itemCount" />
      <button mat-button (click)="decreaseItem()">
        <mat-icon>remove</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>

<ng-template #RemoveFromCart>
  <mat-dialog-content>
    <p>Do you want to remove item from cart?</p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button (click)="cancelCartRemoval()">No</button>
    <button mat-button (click)="removeFromCart()">Yes</button>
  </mat-dialog-actions>
</ng-template>
